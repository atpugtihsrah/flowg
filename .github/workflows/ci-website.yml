---
name: ci-website

on:
  pull_request_target:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout@scm
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.pull_request.head.sha }}"

      - name: setup@go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: setup@node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: setup@rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: setup@task
        uses: arduino/setup-task@v2

      - name: gen@clidoc
        run: task build doc

      - name: build@website
        working-directory: ./website
        run: |
          npm i
          npm run build
