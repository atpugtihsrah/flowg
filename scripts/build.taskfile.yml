version: '3'

tasks:
  all:
    desc: "Build all components"
    cmds:
      - task: frontend
      - task: backend

  frontend:
    desc: "Build frontend"
    dir: ./web/app
    cmds:
      - npm i
      - rm -rf ../public ./dist
      - npm run build
      - mkdir -p ../public
      - cp -r ./dist/* ../public/
    env:
      NODE_ENV: dev

  backend:
    desc: "Build backend"
    cmds:
      - task: "backend:vrl"
      - task: "backend:filterdsl"
      - go get ./...
      - go generate ./...
      - go build -ldflags="-s -w" -o bin/ ./cmd/...

  "backend:vrl":
    desc: "Build libvrl Rust crate"
    dir: ./internal/utils/ffi/vrl/rust-crate
    cmds:
      - cargo build --release

  "backend:filterdsl":
    desc: "Build libfilterdsl Rust crate"
    dir: ./internal/utils/ffi/filterdsl/rust-crate
    cmds:
      - cargo build --release
